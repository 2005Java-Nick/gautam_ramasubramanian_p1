<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username" placeholder="Username" required /><br>
    <input type="password" formControlName="password" placeholder="Password" required /><br>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
